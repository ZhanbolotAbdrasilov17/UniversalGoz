{% load i18n%}


                                    <form action="{% url 'appeal' %}" id="request_qoute_form" class="request_qoute_form wrap-form clearfix" method="post" novalidate="novalidate" >
                                        <input class="form-control" hidden name="csrfmiddlewaretoken" value={{ token }}>

                                        <div class="row ttm-boxes-spacing-20px">
                                            <div class="col-md-6">
                                                <label>
                                                    <span class="text-input"><input name="name" type="text" value="" placeholder="ФИО" required="required"></span>
                                                </label>
                                            </div>
                                            <div class="col-md-6">
                                                <label>
                                                    <span class="text-input"><input name="email" type="text" value="" placeholder="Email" required="required"></span>
                                                </label>
                                            </div>
                                            <div class="col-md-12">
                                                <label>
                                                    <span class="text-input"><input name="phone" type="text" value="" placeholder="Номер" required="required"></span>
                                                </label>
                                            </div>
                                            <div class="col-md-12">
                                                <label>
                                                    <span class="text-input"><input name="subject" type="text" value="" placeholder="Тема" required="required"></span>
                                                </label>
                                            </div>
                                            <div class="col-md-12">
                                                <label>
                                                    <span class="text-input"><textarea name="message" rows="4" placeholder="Текст" required="required"></textarea></span>
                                                </label>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="pt-15 mb_20 text-center">
                                                    <button value="submit" class="submit ttm-btn ttm-btn-size-md ttm-btn-shape-square ttm-btn-style-fill ttm-btn-color-dark w-100" type="submit">{% trans 'Отправить' %}</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
