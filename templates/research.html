{% extends 'index2.html' %}
{% load static %}
{% block page %}

        <!-- page-title -->
        <div class="ttm-page-title-row">
            <div class="ttm-page-title-row-inner">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <div class="page-title-heading">
                                <h2 class="title">Research Style 2</h2>
                            </div>
                            <div class="breadcrumb-wrapper">
                                <span>
                                    <i class="fa fa-home mr-2"></i><a title="Homepage" href="index.html">Home</a>
                                </span>
                                <span class="ttm-bread-sep">&nbsp; :&nbsp;: &nbsp;</span>
                                <span>Research Style 2</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page-title end -->


        <!--site-main start-->
        <div class="site-main">


            <!--grid-section-->
            <section class="ttm-row grid-section clearfix">
                <div class="container">
                    <!-- row -->
                    <div class="row">
                        {% for treatment in treatments %}
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <!-- featured-imagebox-portfolio -->
                            <div class="featured-imagebox featured-imagebox-portfolio style2">
                                <!-- ttm-box-view-overlay -->
                                <div class="ttm-box-view-overlay">
                                    <!-- featured-thumbnail -->
                                    <div class="featured-thumbnail">
                                        <img class="img-fluid" src="{{ treatment.image.url }}" alt="image">
                                    </div>
                                    <!-- featured-thumbnail end-->
                                    <div class="ttm-media-link">
                                        <a class="ttm_prettyphoto ttm_image" data-gal="prettyPhoto[gallery1]" title="Transitions Lenses" href="{% static 'assets/images\portfolio\project-01-1200x800.jpg" data-rel="prettyPhoto">
                                            <i class="fa fa-search"></i>
                                        </a>
                                        <a href="transitions-lenses.html" class="ttm_link" tabindex="0"><i class="fa fa-random"></i></a>
                                    </div>
                                </div>
                                <div class="featured-content">
                                    <div class="featured-title">
                                        <h3><a href="{% url 'treatment' treatment.pk %}">{{ treatment.title}}</a></h3>
                                    </div>

                                </div>
                            </div><!-- featured-imagebox-portfolio end-->
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
            <!--grid-section end-->


        </div><!--site-main end-->



{% endblock%}
