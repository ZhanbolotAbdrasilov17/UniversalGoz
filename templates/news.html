{% extends 'index2.html' %}
{% load static %}
{% block page %}

        <div class="page-banner-area item-2">
            <div class="container">
                <div class="page-banner-content">

                    <ul>

                    </ul>
                </div>
            </div>
        </div>
        <!-- End Page Banner Area -->

        <!-- Start Blog Area -->
        <div class="blog-area pt-100 pb-100">
            <div class="container">
                <div class="section-title">
                    <span>Universal Goz</span>
                    <h2>Новости</h2>
                </div>
                <div class="row justify-content-center">
                                    {% for new in news %}

                    <div class="col-lg-4 col-md-6">
                        <div class="single-blog-card">
                            <div class="post-image">
                                <a href="{% url 'news' new.pk %}"><img src="{{new.image.url}}" alt="image"></a>
                                <div class="date">{{ new.date}}</div>
                            </div>

                            <div class="post-content">

                                <h3>
                                    <a href="{% url 'news' new.pk %}">{{ new.title}}</a>
                                </h3>
                                <a href="{% url 'news' new.pk %}" class="post-btn">Read more <i class="flaticon-right-arrow"></i></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}


                </div>
            </div>
        </div>
        <!-- End Blog Area -->



{% endblock %}
