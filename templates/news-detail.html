{% extends 'index2.html' %} {% load static %} {% block page %}

<!-- page-title -->
<div class="ttm-page-title-row">
  <div class="ttm-page-title-row-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12">
          <div class="page-title-heading">
            <h2 class="title">{{ news.title}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- page-title end -->

<!--site-main start-->
<div class="site-main">
  <div class="ttm-row sidebar ttm-sidebar-right ttm-bgcolor-white clearfix">
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-lg-9 content-area">
          <!-- post -->
          <article class="post ttm-blog-single clearfix">
            <!-- post-featured-wrapper -->
            <div class="ttm-post-featured-wrapper ttm-featured-wrapper">
              <div
                class="ttm-post-featured col-md-6 ttm-box-col-wrapper res-767-padding_bottom30"
              >
                <img class="img-fluid" src="{{ news.image.url }}" alt="" />
              </div>
            </div>
            <!-- post-featured-wrapper end -->
            <!-- ttm-blog-classic-content -->
            <div class="ttm-blog-single-content">
              <div class="ttm-post-entry-header">
                <div class="post-meta">
                  <span class="ttm-meta-line entry-date"
                    ><i class="fa fa-calendar"></i
                    ><time
                      class="entry-date published"
                      datetime="2020-11-11T04:34:34+00:00"
                      >November 11, 2020</time
                    ></span
                  >
                </div>
              </div>
              <div class="entry-content">
                <div class="ttm-box-desc-text">
                  <p>
                    {{ news.title}}<span id="more-1899"></span>
                    <a class="ttm-textcolor-skincolor" href="#"
                      > </a
                    >
                  </p>
                  <h4 class="fs-22">{{ news.title}}</h4>
                  {% for n in texts %} {% if n.news.id == news.id%}
                  <p>{{ n.text}}</p>
                  {% endif %} {% endfor %}
                  <div class="margin_top40 margin_bottom40">
                    <div class="row">
                      <div
                        class="col-md-6 ttm-box-col-wrapper res-767-padding_bottom30"
                      >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ttm-blog-classic-content end -->
          </article>
          <!-- post end -->
        </div>
      </div>
      <!-- row end -->
    </div>
  </div>
</div>
<!--site-main end-->

{% endblock%}
