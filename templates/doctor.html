{% extends 'index2.html' %}
{% load static %}
{% block page %}

 <!-- Start Page Banner Area -->
        <div class="page-banner-area item-2">
            <div class="container">
                <div class="page-banner-content">

                    <ul>

                    </ul>
                </div>
            </div>
        </div>
        <!-- End Page Banner Area -->
        <!-- Start Doctors Area -->
        <div class="doctors-area pt-100 pb-75">
            <div class="container">
                <div class="section-title">
                    <span>Universal Goz</span>
                    <h2>Наши врачи</h2>
                </div>

                <div class="row justify-content-center">
                    {% for di in doctors %}
                    <div class="col-lg-3 col-md-6">
                        <div class="single-doctors-card">
                            <div class="doctors-image">
                                <a href="{% url 'doctor' di.pk%}"><img src="{{di.image.url}}" alt="image"></a>

                                <ul class="social">
                                    <li>
                                        <a href="https://www.facebook.com/" target="_blank">
                                            <i class="ri-facebook-fill"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://twitter.com/?lang=en" target="_blank">
                                            <i class="ri-twitter-fill"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://www.instagram.com/" target="_blank">
                                            <i class="ri-instagram-line"></i>
                                        </a>
                                    </li>

                                </ul>
                            </div>
                            <div class="doctors-content">
                                <h3>
                                    <a href="{% url 'doctor' di.pk%}">{{ di.full_name }}</a>
                                </h3>
                                <span>{{ di.position }}</span>
                            </div>
                        </div>
                    </div>
                  {% endfor %}







                </div>
            </div>
        </div>
        <!-- End Doctors Area -->


{% endblock %}
